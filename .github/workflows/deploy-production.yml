name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - hotfix

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx turbo run typecheck

      - name: Build check
        run: npm run build
        env:
          NODE_ENV: production

  deploy-contracts-production:
    name: Deploy Contracts to Base Mainnet
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: production
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Deploy to Base Mainnet
        run: npm run deploy:mainnet
        env:
          PRIVATE_KEY: ${{ secrets.PRODUCTION_DEPLOYER_PRIVATE_KEY }}
          BASE_MAINNET_RPC_URL: ${{ secrets.BASE_MAINNET_RPC_URL }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}

      - name: Verify contracts on Basescan
        run: npm run verify
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-deployment
          path: |
            packages/contracts/deployments
            packages/contracts/artifacts
          retention-days: 365

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            packages/contracts/deployments/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web-production:
    name: Deploy Web App to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, deploy-contracts-production]
    environment:
      name: production
      url: https://eventura.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_REOWN_PROJECT_ID: ${{ secrets.PRODUCTION_REOWN_PROJECT_ID }}
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.PRODUCTION_WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_BASE_RPC_URL: ${{ secrets.PRODUCTION_BASE_RPC_URL }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.PRODUCTION_CONTRACT_ADDRESS }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web
          scope: ${{ secrets.VERCEL_ORG_ID }}

  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-web-production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://eventura.app)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status code: $response"
            exit 1
          fi
          echo "Health check passed!"

      - name: Smoke tests
        run: |
          # Add your smoke tests here
          echo "Running smoke tests..."
          # curl -f https://eventura.app/api/health || exit 1

  notify-production-deployment:
    name: Notify Production Deployment
    runs-on: ubuntu-latest
    needs: [deploy-web-production, deploy-contracts-production, post-deployment-tests]
    if: always()
    steps:
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "ðŸš€ Production Deployment"
          description: |
            **Status:** ${{ job.status }}
            **Web App:** ${{ needs.deploy-web-production.result }}
            **Contracts:** ${{ needs.deploy-contracts-production.result }}
            **Post-Tests:** ${{ needs.post-deployment-tests.result }}

            **Deployment:** [eventura.app](https://eventura.app)
            **Commit:** ${{ github.sha }}
          color: 0x00ff00

      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}!
            URL: https://eventura.app
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

version: 2
updates:
  # Enable version updates for npm dependencies in root
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Imploitchain"
    assignees:
      - "Imploitchain"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    versioning-strategy: increase

  # Web application dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Imploitchain"
    labels:
      - "dependencies"
      - "web-app"
    groups:
      next-ecosystem:
        patterns:
          - "next*"
          - "react*"
      reown-ecosystem:
        patterns:
          - "@reown/*"
          - "wagmi"
          - "viem"
      ui-libraries:
        patterns:
          - "framer-motion"
          - "lucide-react"
          - "tailwindcss"

  # Smart contracts dependencies
  - package-ecosystem: "npm"
    directory: "/packages/contracts"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Imploitchain"
    labels:
      - "dependencies"
      - "contracts"
      - "security"
    # Be more conservative with contract dependencies
    versioning-strategy: increase-if-necessary

  # Wallet package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/wallet"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Imploitchain"
    labels:
      - "dependencies"
      - "wallet"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "ci"

